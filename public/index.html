  <script>
    const pathname = window.location.pathname;
    const slugUrl = pathname.split("/")[2];
    const selectLang = pathname.split("/")[3];
    const url = `https://www.suffix.works/api-v2/think-info/${selectLang}?slug=${slugUrl}`;
    // console.log("url", url);
    let title = "";
    let detail = "";
    let image = "";
    fetch(url, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Basic c3VmZml4OnN1ZmZpeDIwMjEq',
      },
      accept: 'application/json',
    })
      .then(response => response.json())
      .then(data => {
        console.log("index data", data);
        // console.log("index  window.location.pathname", window.location.pathname);

        if (data) {
          title = data.title.replace(/<[^>]*>?/gm, '');
          detail = data.detail.replace(/<[^>]*>?/gm, '').substring(0, 100) + "...";
          image = data.image;
        } else {
          title = "SUFFIX Digital Strategy & Execution";
          detail = "SUFFIX Digital Strategy & Execution";
          image = "https://www.suffix.works/images/cover/cover.jpg";
        }

        console.log("index title", title);
        console.log("index detail", detail);
        console.log("index image", image);

        // facebook
        fbq("track", "ViewContent", {
          content_name: title,
          content_category: "Design",
          content_ids: "Thoughts",
          content_type: "article",
          content_url: `https://www.suffix.works/Thoughts/${slugUrl}/${selectLang}`,
          image_url: image,
          currency: "TH",
        });
